<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Parallax Example</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <div id="one" class="parallax">
            <p>Cherries are delicious, especially when they're part of a pie.</p>
        </div>

        <div id="two" class="parallax">
            <p>Don't look down now.</p>
        </div>

        <div id="three" class="parallax">
            <p>Can't tell what's more pretty: the sky or the building.</p>
        </div>

        <div id="four" class="parallax">
            <p>On the road.</p>
        </div>

    </body>
</html>
